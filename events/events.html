<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">  
    <link rel="stylesheet" href="events.css">
    <link rel="stylesheet" href="../styles.css">
    <title>Document</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script src="../script.js"></script>    

<header>
    <h1>Aplicación de Eventos</h1>
</header>
<nav>
    <ul>
        <li><a href="#senderismo">Senderismo</a></li>
        <li><a href="#skater">Skater</a></li>
        <li><a href="#ciclismo">Ciclismo</a></li>
        <li><a href="#padel">Padel</a></li>
        <li><a href="#fut7">Fut 7</a></li>
        <li><a href="#alpinismo">Alpinismo</a></li>
        <li><a href="#hicking">Hicking</a></li>
        <li><a href="#tochito">Tochito</a></li>
    </ul>
</nav>


<main>
    <h1>Datos del Usuario</h1>
    <div id="infoUsuario"></div>    
    <section id="crearEvento">
        <h2>Crear Evento</h2>
        <form id="crearEventoForm">
            <label for="tipoEvento">Tipo de Evento:</label>
            <select id="tipoEvento">
                <option value="senderismo">Senderismo</option>
                <option value="skater">Skater</option>
                <option value="ciclismo">Ciclismo</option>
                <option value="padel">Padel</option>
                <option value="fut7">Fut 7</option>
                <option value="alpinismo">Alpinismo</option>
                <option value="hicking">Hicking</option>
                <option value="tochito">Tochito</option>
            </select>
            <label for="organizador">Organizador:</label>
            <input type="text" id="organizador" required>
            <label for="emailOrganizador">Correo Electrónico:</label>
            <input type="email" id="emailOrganizador" required>
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" required>
            <label for="hora">Hora:</label>
            <input type="time" id="hora" required>
            <label for="estado">Estado:</label>
            <select id="estado">
                <!-- Aquí se agregarán los estados de la República Mexicana -->
            </select>
            <label for="puntoReunion">Punto de Reunión:</label>
            <input type="text" id="puntoReunion" required>
            <label for="minParticipantes">Mínimo de Participantes:</label>
            <input type="number" id="minParticipantes" required>
            <label for="maxParticipantes">Máximo de Participantes:</label>
            <input type="number" id="maxParticipantes" required>
            <button type="submit">Crear Evento</button>
        </form>
    </section>
    <section id="listaEventos">
        <h2>Lista de Eventos</h2>
        <ul id="eventosList" class="list-group" >
        </ul>
    </section>
    <!-- Modal -->
    <div class="modal fade" id="miModal" tabindex="-1" aria-labelledby="miModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="miModalLabel">Título del Modal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    Contenido del modal...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Guardar cambios</button>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="script.js"></script>

<script>
    function obtenerParametrosURL() {
var params = new URLSearchParams(window.location.search);
var nombre = params.get("name");
var apellido = params.get("lastname");
var email = params.get("email");
var telephone = params.get("telephone");
return { nombre, apellido, email, telephone };

}   

var usuario = obtenerParametrosURL();

document.getElementById("infoUsuario").innerHTML = 
    "<p>Nombre: " + usuario.nombre + "</p>" +
    "<p>Apellido: " + usuario.apellido + "</p>"  +
    "<p>Email: " + usuario.email + "</p>" +
    "<p>Telephone: " + usuario.telephone + "</p>"
</script>
</body>
</html>
