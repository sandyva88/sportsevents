<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Eventos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Aplicación de Eventos</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#senderismo">Senderismo</a></li>
            <li><a href="#skater">Skater</a></li>
            <li><a href="#ciclismo">Ciclismo</a></li>
            <li><a href="#padel">Padel</a></li>
            <li><a href="#fut7">Fut 7</a></li>
            <li><a href="#alpinismo">Alpinismo</a></li>
            <li><a href="#hicking">Hicking</a></li>
            <li><a href="#tochito">Tochito</a></li>
        </ul>
    </nav>
    <main>
        <section id="registroUsuario">
            <h2>Registro de Usuario</h2>
            <form id="registroForm">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" required>
                <button type="submit">Registrarse</button>
            </form>
        </section>
        <section id="crearEvento">
            <h2>Crear Evento</h2>
            <form id="crearEventoForm">
                <label for="tipoEvento">Tipo de Evento:</label>
                <select id="tipoEvento">
                    <option value="senderismo">Senderismo</option>
                    <option value="skater">Skater</option>
                    <option value="ciclismo">Ciclismo</option>
                    <option value="padel">Padel</option>
                    <option value="fut7">Fut 7</option>
                    <option value="alpinismo">Alpinismo</option>
                    <option value="hicking">Hicking</option>
                    <option value="tochito">Tochito</option>
                </select>
                <label for="organizador">Organizador:</label>
                <input type="text" id="organizador" required>
                <label for="emailOrganizador">Correo Electrónico:</label>
                <input type="email" id="emailOrganizador" required>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" required>
                <label for="hora">Hora:</label>
                <input type="time" id="hora" required>
                <label for="estado">Estado:</label>
                <select id="estado">
                    <!-- Aquí se agregarán los estados de la República Mexicana -->
                </select>
                <label for="puntoReunion">Punto de Reunión:</label>
                <input type="text" id="puntoReunion" required>
                <label for="minParticipantes">Mínimo de Participantes:</label>
                <input type="number" id="minParticipantes" required>
                <label for="maxParticipantes">Máximo de Participantes:</label>
                <input type="number" id="maxParticipantes" required>
                <button type="submit">Crear Evento</button>
            </form>
        </section>
        <section id="listaEventos">
            <h2>Lista de Eventos</h2>
            <ul id="eventosList">
                <!-- Aquí se mostrarán los eventos creados -->
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
